<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LedgerSeiri | お問い合わせ</title>
  <meta name="description" content="Contact LedgerSeiri" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/">
        <div class="logo" aria-hidden="true"></div>
        <div class="brand-title">
          <strong>LedgerSeiri</strong>
          <span>（レジャーセイリ）</span>
        </div>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="nav-legal" href="/commerce">特定商取引法に基づく表記</a>
      </nav>

      <div class="topbar-right">
        <select class="lang-select" data-lang-select aria-label="Language">
          <option value="ja">日本語</option>
          <option value="zh-Hant">繁體中文</option>
          <option value="en">English</option>
        </select>

        <a class="btn btn-primary" href="/contact/" target="_blank" rel="noopener">お問い合わせ</a>
        <a class="btn btn-ghost" href="/login/" target="_blank" rel="noopener">ログイン</a>
      </div>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h1 style="margin:0 0 10px;">お問い合わせ</h1>
      <p style="margin:0 0 14px;color:var(--muted2);">
        送信内容は <b>bird2bird2024@gmail.com</b> 宛に送信されます。
      </p>

      <div class="card form-card">
        <!-- ✅ FormSubmit: sends email without your backend -->
        <form class="form-grid" action="https://formsubmit.co/bird2bird2024@gmail.com" method="POST">
          <!-- FormSubmit settings -->
          <input type="hidden" name="_subject" value="【LedgerSeiri】お問い合わせ" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <!-- after submit -->
          <input type="hidden" name="_next" value="/contact/?sent=1" />

          <input class="input" name="name" placeholder="お名前" required />
          <input class="input" type="email" name="email" placeholder="メールアドレス" required />
          <input class="input" name="subject" placeholder="件名" />
          <textarea class="textarea" name="message" placeholder="お問い合わせ内容" required></textarea>

          <button class="btn btn-primary" type="submit">送信</button>

          <div class="notice">
            ※ 初回は FormSubmit より確認メールが届く場合があります。受信後、承認すると送信が有効化されます。
          </div>

          <div class="notice" id="sentNotice" style="display:none;color:var(--success);font-weight:900;">
            送信しました。ありがとうございました。
          </div>
        </form>
      </div>

      <div style="margin-top:14px;">
        <a class="btn btn-ghost" href="/">← Home</a>
      </div>
    </div>
  </main>

  <script src="/assets/app.js"></script>
  <script>
    // show "sent" banner when redirected back
    (function(){
      const params = new URLSearchParams(location.search);
      if(params.get('sent') === '1'){
        const el = document.getElementById('sentNotice');
        if(el) el.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
